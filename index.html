<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
   
  </style>
</head>
<body>

  <div class="container">
    <div class="container_header">
      <img src="./images/image-victor.jpg" alt="icon">
    </div>

    <div class="container_body">
      <h2 class="name">Victor Crest</h2>
      <p class="age">26</p>
      <p class="address">London</p>
    </div>

    <div class="container_footer">
      <div class="container_footer_div">
        <h2 class="number">80K</h2>
        <p class="id">Followers</p>
      </div>

      <div class="container_footer_div">
        <h2 class="number">803K</h2>
        <p class="id">Likes</p>
      </div>

      <div class="container_footer_div">
        <h2 class="number">1.4K</h2>
        <p class="id">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
</html>
